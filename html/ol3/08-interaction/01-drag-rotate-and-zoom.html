<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <script src="../v3.13.0-dist/ol-debug.js" type="text/javascript"></script>
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <title>[Interaction]:DragRotateAndZoom</title>
</head>

<body onload="init()">
    <h2>[Interaction]:DragRotateAndZoom</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
/**
 * Define mapObj
 */
var mapObj;

/**
 * init Page
 */
function init() {
    loadMap();
    addDragAndDropZoomInteraction();
}

/**
 * Load Map
 */
function loadMap() {
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                    url: 'http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.3, 39.9]),
            zoom: 10
        })
    });
}

function addDragAndDropZoomInteraction() {
    //1.添加DragRotateAndZoom
    mapObj.addInteraction(
    		new ol.interaction.DragRotateAndZoom()
    );
}

</script>
