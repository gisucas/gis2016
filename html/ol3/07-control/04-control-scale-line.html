<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol.js" type="text/javascript"></script>
    <title>控件:比例尺控件</title>
</head>

<body onload="init()">
    <h2>控件:比例尺控件</h2>
    <div id="mapDiv"></div>    
</body>

</html>
<script type="text/javascript">
var mapObj;

function init() {
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'AkGbxXx6tDWf1swIhPJyoAVp06H0s0gDTYslNWWHZ6RoPqMpB9ld5FY1WutX8UoF',
                    imagerySet: /*'Aerial'*//*'collinsBart'*/'AerialWithLabels'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.3, 39.9]),
            zoom: 10
        })
    });

    //1.ScaleLine
    var control = new ol.control.ScaleLine();
    //2.添加控件到mapObj
    mapObj.addControl(control);
    //3. 设置单位为度
    control.setUnits('degrees');
}
</script>
