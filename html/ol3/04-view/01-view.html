<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol-debug.js" type="text/javascript"></script>
    <title>地图视图</title>
</head>

<body onload="init()">
    <h2>地图视图</h2>
    <input type='button' value='中心点(0,0)' onclick='onSetCenter()'>
    <input type='button' value='层级(4)' onclick="onSetZoom()">
    <input type='button' value='分辨率(400)' onclick="onSetResolution()">
    <input type='button' value='旋转(45)' onclick="onSetRotation()">
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
var mapObj;

function init() {
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                    url: 'http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.3, 39.9]),
            zoom: 10
        })
    });
}

function onSetCenter(){
  //1.获取mapObj的View对象
  var v = mapObj.getView();
  //2.设置中心点坐标
  v.setCenter(ol.proj.fromLonLat([121,31]));
}

function onSetZoom(){
  var v = mapObj.getView();
  v.setZoom(4);
}

function onSetResolution(){
  var v = mapObj.getView();
  var r = v.getResolution();
  v.setResolution(400);
}

function onSetRotation(){
  var v = mapObj.getView();
  v.setRotation(45);
}
</script>
