<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol-debug.js" type="text/javascript"></script>
    <title>MapEvent-Moveend</title>
</head>

<body onload="init()">
    <h2>MapEvent-Moveend</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">

/**
 * Define mapObj
 */
var mapObj;

/**
 * init Page
 */
function init() {
  loadMap();
  registerMapEvent();
}

/**
 * Load Map
 */
function loadMap(){
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'AkGbxXx6tDWf1swIhPJyoAVp06H0s0gDTYslNWWHZ6RoPqMpB9ld5FY1WutX8UoF',
                    imagerySet: 'Aerial'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.3, 39.9]),
            zoom: 10
        })
    });
}

/**
 * Register Moveend Event by "on" function of ol.Map
 */
function registerMapEvent(){
  //1.注册moveend事件Listener
  mapObj.on('moveend', onMapMoveend);
}

function onMapMoveend(evt){
  //2.事件触发时，弹出对话框
  alert('MapMoveend');
}

</script>
