<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol.js" type="text/javascript"></script>
    <title>MapEvent-Click</title>
</head>

<body onload="init()">
    <h2>MapEvent-Click</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">

/**
 * Define mapObj
 */
var mapObj;

/**
 * init Page
 */
function init() {
  //4.加载地图
  loadMap();
  //5.注册监听器
  registerMapEvent();
}

/**
 * Load Map
 */
function loadMap(){
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'AkGbxXx6tDWf1swIhPJyoAVp06H0s0gDTYslNWWHZ6RoPqMpB9ld5FY1WutX8UoF',
                    imagerySet: 'Aerial'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([116.3, 39.9]),
            zoom: 10
        })
    });
}

/**
 * Register MapClick Event by "on" function of ol.Map
 */
function registerMapEvent(){
  //3.注册监听器函数
  mapObj.on('click', onMapClick);
}

/**
 * Map Click Event Function
 */
function onMapClick(evt){
  //1.读取地图坐标，
  var x = evt.coordinate[0];
  var y = evt.coordinate[1];
  //2.转换为经纬度格式
  var pos = ol.proj.toLonLat([x, y]);
  var msg = 'lon:' + pos[0] + "\nlat:" + pos[1] + "";
  alert(msg);
}

</script>
