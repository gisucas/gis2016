<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol.js" type="text/javascript"></script>
    <title>ArcGIS Server Tiled Map</title>
</head>

<body onload="init()">
    <h2>ArcGIS Server Tiled Map</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
var mapObj;

function init() {
    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
        	new ol.layer.Tile({
                source: new ol.source.OSM({
                    url: 'http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png'
                })
            }),
            /* 定义ArcGIS REST Source */
            new ol.layer.Tile({
                source: new ol.source.TileArcGISRest({
                	url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Specialty/ESRI_StateCityHighway_USA/MapServer"
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-96.15234375000001, 37.55328764595765]),
            zoom: 4
        })
    });
}
</script>
