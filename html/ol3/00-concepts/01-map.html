<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 mapDiv Object</title>
</head>

<body>
    <h2>OpenLayers mapDiv Object</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
var map = new ol.mapDiv({
    target: 'mapDiv',  
    layers: [
        new ol.layer.Tile({
            source: new ol.source.mapDivQuest({
                layer: 'sat'
            })
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([0,0]),
        zoom: 1
    })
});
</script>
