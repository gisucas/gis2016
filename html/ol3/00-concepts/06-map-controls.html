<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <style>
    #mapDiv {
        height: 100%;
        width: 100%;
    }
    </style>
    <script src="../v3.13.0-dist/ol.js" type="text/javascript"></script>
    <title>OpenLayers Controls</title>
</head>

<body>
    <h2>OpenLayers Controls</h2>
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
var mapObj = new ol.Map({
    target: 'mapDiv',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.BingMaps({
                key: 'AkGbxXx6tDWf1swIhPJyoAVp06H0s0gDTYslNWWHZ6RoPqMpB9ld5FY1WutX8UoF',
                imagerySet: 'Aerial'
            })
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([116.3, 39.9]),
        zoom: 10
    })
});

mapObj.addControl(new ol.control.ZoomSlider());
mapObj.addControl(new ol.control.OverviewMap());
mapObj.addControl(new ol.control.Zoom());

</script>
