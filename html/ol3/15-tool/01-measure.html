<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../v3.13.0-dist/ol.css" type="text/css">
    <script src="../v3.13.0-dist/ol-debug.js" type="text/javascript"></script>
    <style>
    #mapDiv {
        width: 100%;
        height: 100%;
    }
    </style>
    <title>空间量算</title>
</head>

<body onload="init()">
    <h2>空间量算</h2>    
    <div id="mapDiv"></div>
</body>

</html>
<script type="text/javascript">
var mapObj;
var vector;

function init() {

    mapObj = new ol.Map({
        target: 'mapDiv',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.MapQuest({
                    layer: 'sat'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
        })
    });
}

</script>
