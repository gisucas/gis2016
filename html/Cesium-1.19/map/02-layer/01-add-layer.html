<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium add layer</title>
    <script type="text/javascript">
        var viewer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });

            // 所有的图像图层
            var layers = viewer.scene.imageryLayers;
            // 增加一个图层
            var nightLayer = layers.addImageryProvider(new Cesium.TileMapServiceImageryProvider({
                url : '//cesiumjs.org/tilesets/imagery/blackmarble', // 地址
                maximumLevel : 8, // 最大级数
                credit : 'Black Marble imagery courtesy NASA Earth Observatory' // 显示信息
            }));

        } 
    </script>
</head>

<body onload="init()">
    <h2>Cesium add layer</h2>
    <div id="mapDiv"></div>
</body>
</html>
