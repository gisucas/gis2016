<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium camera view</title>
    <script type="text/javascript">
        var viewer = null;
        var nightLayer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
                imageryProvider :new Cesium.OpenStreetMapImageryProvider({
                    url : '//a.tile.openstreetmap.org/'
                })
            });

        } 

        function setView(){
            var camera = viewer.camera;
            camera.setView({
                destination : Cesium.Cartesian3.fromDegrees(116.4, 39.9, 100000) // 目的地
            });
        }

        function setView_heading(){
            var camera = viewer.camera;
            camera.setView({
                destination : Cesium.Cartesian3.fromDegrees(116.4, 39.9, 100000), // 目的地
                //方向
                orientation: { 
                    heading : Cesium.Math.toRadians(90.0), // 航向指向东
                }
            });
        }

        function setView_pitch(){
            var camera = viewer.camera;
            camera.setView({
                destination : Cesium.Cartesian3.fromDegrees(116.4, 39.9, 100000),// 目的地
                //方向
                orientation: {
                    pitch : Cesium.Math.toRadians(-45),  //  俯仰角45°
                }
            });
        }


        function setView_roll(){
            var camera = viewer.camera;
            camera.setView({
                destination : Cesium.Cartesian3.fromDegrees(116.4, 39.9, 100000),// 目的地
                //方向
                orientation: {
                    roll : Cesium.Math.toRadians(90),     // 设置横滚角
                }
            });
        }

        function setView_rect(){
            var camera = viewer.camera;
            camera.setView({
                destination : Cesium.Rectangle.fromDegrees(116, 39, 118, 41), // 目的地为矩形
            });
        }
    </script>
</head>

<body onload="init()">
    <span>Cesium camera view</span>
    <button onclick="setView()">设置范围</button>
    <button onclick="setView_heading()">设置heading</button>
    <button onclick="setView_pitch()">设置pitch</button>
    <button onclick="setView_roll()">设置roll</button>
    <button onclick="setView_rect()">设置矩形</button>
    <div id="mapDiv"></div>
</body>
</html>
