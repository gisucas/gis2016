<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium data polygon </title>
    <script type="text/javascript">
        var viewer = null;
        var nightLayer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });
        } 



        function addPolygon(){
            var polygon = viewer.entities.add({
                name : 'red polygon',
                polygon : {
                    // 坐标
                    hierarchy : Cesium.Cartesian3.fromDegreesArray([112.0, 42.0,
                                                        117.0, 40.0,
                                                        117.0, 33.0,
                                                        112.0, 31.0,
                                                        102.0, 35.0]),
                    material : Cesium.Color.RED // 颜色
                }
            });
            viewer.zoomTo(polygon); // 放大到该polygon
        }


        function addPolygonHeight(){
            var polygon = viewer.entities.add({
                name : 'red polygon  with height',
                polygon : {
                    // 坐标
                    hierarchy : Cesium.Cartesian3.fromDegreesArray([112.0, 42.0,
                                                        117.0, 40.0,
                                                        117.0, 33.0,
                                                        112.0, 31.0,
                                                        102.0, 35.0]),
                    material : Cesium.Color.GREEN, // 颜色
                    height : 50000 // 高度
                }
            });
            viewer.zoomTo(polygon);  // 放大到该polygon        
        }


        function addPolygonExtrudedHeight(){
            var polygon = viewer.entities.add({
                name : 'red polygon  with height',
                polygon : {
                    // 坐标
                    hierarchy : Cesium.Cartesian3.fromDegreesArray([112.0, 42.0,
                                                        117.0, 40.0,
                                                        117.0, 33.0,
                                                        112.0, 31.0,
                                                        102.0, 35.0]),
                    material : Cesium.Color.YELLOW, // 颜色
                    extrudedHeight : 150000, //拉伸高度
                    height : 100000 // 高度
                }
            });
            viewer.zoomTo(polygon); // 放大到该polygon                 
        }
    </script>
</head>

<body onload="init()">
    <span>Cesium data polygon</span>
    <button onclick="addPolygon()">polygon</button>
    <button onclick="addPolygonHeight()">polygon height</button>
    <button onclick="addPolygonExtrudedHeight()">polygon extrudedHeight</button>
    <div id="mapDiv"></div>
</body>
</html>
