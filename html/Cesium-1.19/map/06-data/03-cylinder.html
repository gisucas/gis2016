<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium data cylinder</title>
    <script type="text/javascript">
        var viewer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });

        } 

        function addCylinder(){
            var cylinder = viewer.entities.add({
                name : 'Green cylinder',
                position: Cesium.Cartesian3.fromDegrees(112,39.9, 0), //位置
                cylinder : {
                    length : 400000.0, // 长度
                    topRadius : 200000.0, // 顶部半径
                    bottomRadius : 200000.0, // 底部半径
                    material : Cesium.Color.GREEN.withAlpha(0.5), // 颜色
                    outline : true, // 显示外边框
                    outlineColor : Cesium.Color.YELLOW // 外边框颜色
                }
            });
            viewer.zoomTo(cylinder);
        }

        function addCone(){
            var cone = viewer.entities.add({
                name : 'red cone',
                position: Cesium.Cartesian3.fromDegrees(118,39.9, 0), // 位置
                cylinder : {
                    length : 400000.0, // 长度
                    topRadius : 0.0, // 顶部半径
                    bottomRadius : 200000.0,// 底部半径
                    material : Cesium.Color.RED,// 颜色
                    outline : false, // 不显示外边框
                }
            });
            viewer.zoomTo(cone);
        }
    </script>
</head>

<body onload="init()">
    <span>Cesium data cylinder</span>
    <button onclick="addCylinder()">cylinder</button>
    <button onclick="addCone()">cone</button>
    <div id="mapDiv"></div>
</body>
</html>
