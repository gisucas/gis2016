<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium data label</title>
    <script type="text/javascript">
        var viewer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });

            var camera = viewer.camera;
            camera.flyTo({
                destination : Cesium.Cartesian3.fromDegrees(116.4,39.9, 100000),
            });
        } 

        function clearEntities(){
            viewer.entities.removeAll()
        }

        // 添加label
        function addLabel(){
            viewer.entities.add({
                position : Cesium.Cartesian3.fromDegrees(116.4,39.9), // 位置
                label : {
                    text : '北京' // 文字
                }
            });        
        }

        // 添加label 设置样式
        function addLabelStyle(){
            viewer.entities.add({
                position : Cesium.Cartesian3.fromDegrees(116.4,39.9), // 位置
                label : {
                    text : '北京',// 文字
                    font : '24px microsoft yahei', // 文字css样式
                    fillColor : Cesium.Color.YELLOW, // 文字颜色
                    outlineColor : Cesium.Color.BLACK, // 文字外边框颜色
                    outlineWidth : 2, // 文字外边框宽度
                    style : Cesium.LabelStyle.FILL_AND_OUTLINE, // 绘制填充和边界
                    scale : 2.0 // 文字放大比例
                }
            });        
        }
    </script>
</head>

<body onload="init()">
    <span>Cesium data label</span>
    <button onclick="clearEntities()">清空</button>
    <button onclick="addLabel()">label</button>
    <button onclick="addLabelStyle()">label style</button>
    <div id="mapDiv"></div>
</body>
</html>
