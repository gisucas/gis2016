<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium data box </title>
    <script type="text/javascript">
        var viewer = null;
        var nightLayer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });

        } 

        function addBox(){
            var box = viewer.entities.add({
                name : 'Blue box',
                position: Cesium.Cartesian3.fromDegrees(116.4,39.9, 300000.0), // 位置
                box : {
                    dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0), // 长宽高
                    material : Cesium.Color.BLUE // 颜色
                }
            });
            viewer.zoomTo(box); // 放大到该box
        }

        function addBoxOutline(){
            var box = viewer.entities.add({
                name : 'Red box with black outline',
                position: Cesium.Cartesian3.fromDegrees(123.4,39.9, 300000.0), // 位置
                box : {
                    dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),  // 长宽高
                    material :  Cesium.Color.RED.withAlpha(0.5), // 红色，透明度0.5
                    outline : true,  // 外边框显示
                    outlineColor : Cesium.Color.BLACK // 外边框颜色黑色
                }
            });
            viewer.zoomTo(box);  // 放大到该box          
        }   


        function addBoxOnlyLine(){
            var box = viewer.entities.add({
                name : 'Yellow box outline',
                position: Cesium.Cartesian3.fromDegrees(130.4,39.9, 300000.0), // 位置
                box : {
                    dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),// 长宽高
                    fill : false, // 不填充
                    outline : true, // 显示外边框
                    outlineColor : Cesium.Color.YELLOW, // 外边框颜色
                }
            });
            viewer.zoomTo(box); // 放大到该box            
        }

    </script>
</head>

<body onload="init()">
    <span>Cesium data box</span>
    <button onclick="addBox()">box</button>
    <button onclick="addBoxOutline()">带线框的box</button>
    <button onclick="addBoxOnlyLine()">无填充的box</button>
    <div id="mapDiv"></div>
</body>
</html>
