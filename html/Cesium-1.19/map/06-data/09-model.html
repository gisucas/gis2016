<html lang="zh">

<head>
    <meta charset="UTF-8">
    <style>
    @import url(../../Build/Cesium/Widgets/widgets.css);
    #mapDiv {
        position: absolute;
        top: 40px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <title>Cesium data model</title>
    <script type="text/javascript">
        var viewer = null;
        function init(){
            viewer = new Cesium.Viewer('mapDiv',{
                animation : false, // 动画控制不显示
                baseLayerPicker : false, // 图层控制不显示
                fullscreenButton : false,// 全屏按钮不显示
                geocoder : false, // 地名查找不显示
                homeButton : false, // 首页按钮不显示
                timeline : false, // 时间线不显示
                navigationHelpButton : false, // 帮助不显示
                sceneModePicker : false, // 场景样式不显示
            });

            var camera = viewer.camera;
            camera.flyTo({
                destination : Cesium.Cartesian3.fromDegrees(116.4,39.9, 100000),
            });

        } 

        // 清空
        function clearEntities(){
            viewer.entities.removeAll()
        }

        // 添加模型
        function addModel(){
            var entity = viewer.entities.add({
                name : "Car",
                position : Cesium.Cartesian3.fromDegrees(116.4,39.9, 0), // 位置
                model : {
                    uri : "../data/car/Cesium_Ground.gltf", // 模型地址
                    minimumPixelSize : 128, // 最小像素值
                    maximumScale : 20000 // 放大的最大比例
                }
            });
        }
    </script>
</head>

<body onload="init()">
    <span>Cesium data model</span>
    <button onclick="clearEntities()">清空</button>
    <button onclick="addModel()">model</button>
    <div id="mapDiv"></div>
</body>
</html>
