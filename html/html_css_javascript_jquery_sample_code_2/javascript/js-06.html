<html>

<head>
	<meta charset="UTF-8"> 
	<style type="text/css">
		#pos{
			width:300px;
			height:200px;
			background-color: #FF0000;
		}
	</style>
	<script type="text/javascript">

		function mouse_over(e){
			document.getElementById("info").value = "over";
		}

		function mouse_out(){
			document.getElementById("info").value = "out";
		}

	</script>
    <title>鼠标事件(2)</title>
</head>

<body onload="init()">
	<input id="info" type='text' size="40">
	<br>
	<div id='pos' onmouseover="mouse_over();"
				  onmouseout="mouse_out();"></div>

</body>

</html>
